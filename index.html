<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel='stylesheet' href="style.css">

</head>
<body>
<div class="page">
<div class="picture">
    <div class="logoBackgroundContainer">
    <div class="logoText">Odin</div>
    <img class="logo" src="fontsAndPhotos/odin-lined.png" alt="Odin Logo">
    </div>
    <img src="fontsAndPhotos/halie-west-25xggax4bSA-unsplash.jpg" alt="Picture of fern. It looks nice.">
    <figcaption>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </figcaption>
</div>
<div class="form">
    <div class="heading">
    <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
        Sign up now to get started.
    </p>
    <p>You know you want to.</p>
    </div>
    <form>
    <div class="formInputs">
        <div class="actualForm">
            <p> <strong>Let's go!</strong></p>
           <div class="row1">
            <div><label for="fName">First Name</label>
            <input type="text" name="fName" id="fName" required> </div>
            <div><label class="left" for="lName">Last Name</label>
            <input class="left" type="text" name="lName" id="lName" required></div>
           </div>
           <div class="row2">
            <div><label for="email">eMail</label>
            <input type="email" name="email" id="email"></div>
            <div><label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" required></div>
           </div>
           <div class="row3">
            <div><label for="pw">PassWord</label>
            <input type="text" name="pw" id="pw" inputmode="numeric" required></div>
            <div><label for="confirmpw">Confirm PassWord</label>
            <input type="text" name="confirmpw" id="confirmpw" inputmode="numeric" required></div>
            </div>
        </div>
        <div class="lastSection">
            <button type="submit" class="signUp">Create Account</button>
            <p>Already have an account? <span class="logIn">Log in</span></p>
        </div>
    </form>

    </div>
</div>

</div>
</body>
</html>
